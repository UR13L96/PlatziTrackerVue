<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <div class="container h-100 d-flex">
            <div class="row align-self-center main-container w-100 p-4">
                <div class="col-12">
                    <h2 class="text-end"><img src="icons/platzi.svg" width="40px" class="me-3" alt="Platzi logo">Platzi Tracker</h2>
                </div>

                <div class="col-8 mb-3">
                    <div>
                        <label for="form-course" class="form-label">Curso</label>
                        <input v-model="title" class="form-control" id="form-course">
                    </div>
                </div>

                <div class="col-4 mb-3">
                    <div>
                        <label for="form-time" class="form-label">Horas</label>
                        <input v-model="time" type="number" min="1" class="form-control" id="form-time">
                    </div>
                </div>

                <div class="col-12 text-end">
                    <button v-on:click="addCourse" type="button" class="btn btn-primary">Agregar</button>
                </div>

                <hr class="mt-4">

                <div class="col-12">
                    <h4>Mis cursos</h4>

                    <table class="table table-dark table-hover">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Horas</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-show="courses.length === 0">
                            <td colspan="4" class="text-center fst-italic">AÃºn no cuentas con cursos registrados.</td>
                        </tr>

                        <tr v-for="(course, i) in courses" v-bind:key="'course-' + i">
                            <th scope="row">1</th>
                            <td>{{ course.title }}</td>
                            <td>{{ course.time }} hrs.</td>
                            <td class="text-end">
                                <button>
                                    <img v-on:click="removeCourseAt(i)" src="icons/trash.png" alt="Delete icon" width="20px">
                                </button>
                            </td>
                        </tr>

                        <tr v-show="courses.length > 0">
                            <th scope="col"></th>
                            <th scope="col">Total</th>
                            <th scope="col">{{ totalTime }} hrs</th>
                            <th scope="col"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-12 text-end">
                    @ur13l96
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
